<body>
    <!-- nav bar -->
    <nav>
        <ul class="menu">
            <li class="logo"><a href="#">WC DMC</a></li>
            <li class="item"><a href="#footer">CONTACT US</a></li>
            <li class="item"><a href="#feature">ABOUT</a></li>
            <li class="item"><a href="#service">SERVICE</a></li>
            <li class="item button"><a href="#">LOGIN</a></li>
            <!-- these 2 will give them extra class because we will design them different-->
            <li class="item button secondary"><a href="#">SIGN UP</a></li>
            <li class="toggle"><span class="bars"></span></li>
            <!--humberger menu it must be empty because we design humberger-->
        </ul>
    </nav>
    <!-- end nav bar -->

    {% block content %}

    {% endblock %}


























    <script>

        $(function () {

            $(".toggle").on("click", function () {

                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                }
                else {
                    $(".item").addClass("active");
                }
            })
        });


        // All animations will take exactly 500ms
        var scroll = new SmoothScroll('a[href*="#"]', {
            speed: 1500,
            speedAsDuration: true
        });
    </script>

    <script src="{% static 'js/app.js' %}"></script>
</body>
